<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Subin.</title>

    <!-- Google Fonts: Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Additional Inline dashboard styles (can be moved to style.css) -->
    <style>
        .dashboard-container {
            padding-top: 6rem;
        }

        .auth-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--body-color);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .hidden {
            display: none !important;
        }

        .msg-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--container-color);
            border-radius: 1rem;
            overflow: hidden;
            margin-top: 2rem;
        }

        .msg-table th,
        .msg-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .msg-table th {
            background-color: var(--first-color);
            color: #fff;
        }

        .msg-date {
            font-size: 0.85rem;
            color: var(--text-color-light);
            white-space: nowrap;
        }

        .logout-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
        }
    </style>
</head>

<body>

    <!-- Auth Section (Login) -->
    <div id="auth-section" class="auth-container">
        <form id="login-form" class="contact-form" style="width: 100%; max-width: 400px; margin: 1rem;">
            <h2 class="section-title" style="margin-bottom: 1.5rem;">Admin Login</h2>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required class="form-input">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required class="form-input">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            <p id="auth-error" style="color: #ff6b6b; margin-top: 1rem; text-align: center; display: none;">Invalid
                credentials</p>
        </form>
    </div>

    <!-- Dashboard Content -->
    <div id="dashboard-section" class="hidden">
        <header class="header">
            <div class="container nav-container">
                <a href="index.html" class="logo">Subin<span>.</span></a>
                <button id="logout-btn" class="btn btn-outline" style="padding: 0.5rem 1rem;">Logout</button>
            </div>
        </header>

        <section class="section">
            <div class="container dashboard-container">
                <h2 class="section-title">Messages</h2>
                <div style="overflow-x: auto;">
                    <table class="msg-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody id="messages-body">
                            <!-- Messages will be loaded here -->
                        </tbody>
                    </table>
                    <p id="loading-text" style="text-align: center; padding: 2rem;">Loading messages...</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="dashboard.js"></script>
</body>

</html>
